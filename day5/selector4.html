<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child { /* 부모 요소의 첫번째 자식 li 태그들에 대해 스타일 부여*/
            font-style: italic;
        }
        li:nth-child(2){
            color : red;
        }
        /* 
            짝수번째 : even, 2n
            홀수번째 : odd, 2n+1
        */
        li:nth-child(odd){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <ol>
        <li>자바</li>
        <li>DB</li>
        <li>HTML/CSS</li>
        <li>javascript/jquery</li>
        <li>JSP</li>
    </ol>
    <ul>
        <li>Git</li>
        <li>UML</li>
        <li>Figma</li>
    </ul>
</body>
</html>
