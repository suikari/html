<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 300px;
            border : 1px solid #ccc;

            background: repeating-linear-gradient(green, rgb(103, 234, 103) 30px, purple 30px, rgb(238, 99, 238) 60px);

            background: repeating-radial-gradient(circle, green, rgb(103, 234, 103) 10%, purple 10%, rgb(238, 99, 238) 20%);
        }
    </style>
</head>
<body>
    <div class="box grad2"></div>
</body>
