<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫번째</title>
</head>
<body>



<div>
    <b>자바 재밌다</b>
</div>

<div>  
   <strong> 오라클 재밌다</strong>
</div>
<hr>
<div>
    <i>자바 재밌다</i>
</div>
<hr>
<div>  
   <em> 오라클 재밌다</em>
</div>

<div>
    자바 <sup>재밌다</sup>
</div>

<div>  
    오라클 <sub>재밌다</sub>
</div>

<p>
    <b>자바 재밌다</b>
</p>

<p>  
   <strong> 오라클 재밌다</strong>
</p>

</body>
</html>
