<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 2</title>
  <style>
    form {
      margin-bottom:30px;
    }
    input[type="text"] {
      width:30px;
      height:20px;
      text-align: center;
    }
    button {
      margin-left:10px;
    }
    table {
      width:300px;      
    }
    table, td {
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    td {
      padding:10px;
    }
  </style>
</head>
<body>
 
    <input type="text" id="rCnt" value="1">행 
    <input type="text" id="cCnt" value="1">열    
    <button onclick="drawTable(); return false;">작성</button>
 
    <div id="contents"></div>

</body>
</html>
<script>
    function drawTable() {
      var rCnt = document.querySelector("#rCnt").value;
      var cCnt = document.querySelector("#cCnt").value;
      var newTable = document.createElement("table");
      
      for(i = 0; i < rCnt; i++) {
        var newRow = document.createElement("tr");
        for(j = 0; j < cCnt; j++) {
          var newCell = document.createElement("td");
          newCell.innerHTML = i + ", " + j;
          newRow.appendChild(newCell);
        }
        newTable.appendChild(newRow);   
      }
      var contents = document.querySelector("#contents");
      contents.appendChild(newTable);
    }
  </script>
